<!DOCTYPE html>
<html>
<head>
	<title>Product Page</title>

	<link rel="stylesheet" href="ProductPage.css">
	<link rel="stylesheet" href="cardz.css">
</head>
<body>	
	<!-- Modal window -->
	<div id="myModal" class="modal">
        <div class="modal-content">
            <span class = "close" > &times;</span>
            
                <table id = "cart-table">
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Subtotal</th>
                      <th>Actions</th> <!-- New column for product removal buttons -->
                    </tr>
                  </table>
                  

                <div class="cart-summary">
                    <h2>Cart Summary</h2>
                    <p id = "cart-total"></p>
                    <h3 id = "cart-sum"></h3>
                    <button id="checkout">Proceed to Checkout</button>
                </div>     
          </div>
	    </div>
    
    <div><!-- top-first navBar --->
      <nav class="topnav">

        <div class="logo">
          <img src =  "./img/home/RunTime_logo.png"/>
        </div>
        
        <ul class="nav-links">
          
          <div class="menu">
            <li><a href="homepage.html">Home</a></li>
            
            <li><a href="/">About</a></li>
            
            <li><a href="account.html" id="account">Account</a></li>
            
            <li><a href="#" id="cartLink">Cart</a></li>
          </div>
        
        </ul>
      </nav>
    </div>

    <div> <!-- second navBar --->
      <nav class="navbar"> 
        <ul class="nav-links">
      
          
          <div class="menu">
            <li><a href="homepage.html">Home</a></li>
            
            <li><a href="/">About</a></li>
            
            <li><a href="/">Pricing</a></li>
            
            <li><a href="/">Contact</a></li>
        
          </div>
            
        </ul>
      </nav>
    </div>

	<main>
		<section id = "clickedProduct">
			<div class="product-item">
				<img id="product-img" alt="Product Image">
				<div class="details">
					<h4>Description</h4>
					<h3 id="product-desc">Product Description</h3>
					<!-- <h2 id="product-price">Price: R </h2> -->
				</div>
				<div class="add-to-cart-container">
					<button id="add-to-cart" onclick="addToCart()">Add to Cart</button>
					<h2 id="product-price">Price: R </h2>
				</div>
			</div>
			
		  </section>
		  

		<section>
			<h2>Reviews</h2>
			<div id="reviewsContainer"></div>
			<div id ="Arating">
				<h7>Average Rating:</h7>
			</div>
			
			<div id ="ratingContainer"></div>
			<p>  out of 5 ★</p>
			
				<button id="write-review-btn" >Write a review</button>
			
			  
			  <!-- Review dialog -->
			  <div id="review-dialog" class="modal">
				<div class="modal-content">
				  <span class="close">&times;</span>
				  <h2>Write a Review</h2>
				  <form>
					<label for="name">Review Title:</label>
					<input type="text" id="Review Title" name="Review Title" placeholder="Good, bad ,excellent..."><br>
			  
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="will auto fill if logged in" readonly><br>
					
					<label for="date">Date:</label>
					<input type="text" id="date" name="date" readonly><br>

					<label for="rating">Rating:</label>
					<div class="stars">
						<a>★</a>
						<a>★</a>
						<a>★</a>
						<a>★</a>
						<a>★</a>
					</div>
			  
					<label for="review">Review:</label>
					<textarea id="review" name="review"></textarea><br>
			  
					<button type="submit">Submit</button>
				  </form>
				</div>
			  </div>
		  
			</div>
		</section>
	</main>

	
	<section class="gallery">
		
		<!-- Scroll view for the images -->
		<div class="scroll-view">
		  <div class="image-container"></div>
		</div>
	</section>
	<section class="gallery">
		<h2>Related Products</h2>
		<!-- Scroll view for the images -->
		<div class="scroll-view">
			<div class="instore-container" id="related-products"></div>
		</div>
	</section>
	<footer>
		<p>&copy; 2023 Runtime Shopping inc.</p>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
	<script src="product.js" type = "module"></script>
	
	
</body>
</html>
