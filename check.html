<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="cards.css">
    <style>
        .top-nav,
        .header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
        }
        .header{
            background-color:  rgb(199, 51, 51);
        }

        .logo {
            float: left;
            max-width: 375px;
            height: 100px;
           
        }
         
        .nav-links {
            margin-left: auto;
            margin-right: 1%;
        }
        .nav-links a {
            color: #4400ff;
        }
        .menu {  
            display: flex; 
            gap: 1em;   
            font-size: 18px;   
           
        }
            
        .menu li:hover { 
            background-color: #4c9e9e;
            border-radius: 5px;  
            transition: 0.3s ease;  
        }
            
        .menu li {   
            padding: 3px 10px;  
        }
        


        .search-container {
            width: 400px;
            margin: 0 auto;
            display: flex;
        }

        .search-container input[type="text"] {
            flex: 1;
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        .search-container button[type="submit"] {
            width: 20%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .left-element{
            display: flex;
            float:left;
            align-items: center;
        }

        #dropdown {
            margin-right: 10px; /* Adjust the margin as needed */
            order: -1; /* Moves the dropdown to the left */
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0.5rem; /* add margin between name and price */
            
        }

        .product-name {
            font-weight: bold;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .product-price {
            color: #888;
        }
        .product-name {
            font-weight: 700; /* bold */
            font-size: 22px;
        }

    </style>
    
</head>
<body>
    <div class="top-nav">
        <img class="logo" src="../img/RunTime Shopping4x.png" alt="Logo">

        <ul class="nav-links">
            <div class="menu">
              <li><a href="/">Home</a></li>
              
              <li><a href="/">About</a></li>
              
              <li><a href="account.html">Account</a></li>
              
              <li><a href="#" id="cartLink">Cart</a></li>
            </div>
        </ul>
    </div>

    <div class="header">
        
        <div class="search-container">
            <select id="dropdown">
                <option value="">Select category:</option>
                <option value="option1">Daily Deals</option>
                <option value="option2">Automotive & DIY</option>
                <option value="option3">Baby & Toddler</option>
                <option value="option4">Beauty</option>
                <option value="option5">Books & Course</option>
                <option value="option6">Camping & Outdoor</option>
                <option value="option6">Cellphones & Smartwatches</option>
                <option value="option7">Computer & Electronics</option>
                <option value="option8">Fashion & Luggage</option>
                <option value="option9">Gaming</option>
                <option value="option10">Garden,Pool & Patio</option>  
            </select>
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </div>
