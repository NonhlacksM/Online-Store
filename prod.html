	<style  type="text/css" >

    body {

nav ul {

  </style>
  <style>
	/* Styling for the modal window */
	.modal {
		display: none;
		position: fixed;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgba(0,0,0,0.4);
	}
	
	/* Styling for the modal content */
	.modal-content {
		background-color: white;
		margin: 10% auto;
		padding: 20px;
		border: 1px solid #888;
		width: 1400px;
		height: 80%;
		overflow: auto;
	}
	
	/* Styling for the close button */
	.close {
		color: #aaa;
		float: right;
		font-size: 28px;
		font-weight: bold;
	}
	
	.close:hover,
	.close:focus {
		color: black;
		text-decoration: none;
		cursor: pointer;
	}
	
	/*----Order Information-----*/
	.products {
		float: left;
	}
	.products + .total-price{
		position: relative;
	}

	.cart-page{
		margin: 80px auto;
		width: 500px
		}
	table{
		width : 80%;
		border-collapse: collapse;
		margin-bottom: 20px; /* add some space between the two tables */

	}   
	table + table {
	/* style for second table */
		position: relative;
		top: 20px; /* move the second table 20px down from its normal position */
	}
	th{
	text-align: left;
	padding: 5px;
	color: #fff;
	background: #ff523b;
	font-weight: normal;
	}
	th:nth-child(4) {
		display: none;
	}
	td{
	padding: 10px 5px;
	}
	td img{
	width: 80px;
	height: 80px;
	margin-right: 10px;
	}
	td input{
	width: 40px;
	height: 30px;
	padding: 5px;
	}
	td a{
	color: #ff523b;
	font-size: 12px;
	}
	.cart-info{
	display: flex;
	flex-wrap: wrap;
	}
	.total-price{
	display: flex;
	justify-content: left;
	clear: both;
	}
	#totalPrice{
	border-top: #ff523b 3px solid;
	width: 100%;
	max-width: 971px;
	}

	td:last-child{
	text-align: left; /*items on last column will...*/
	}
	th:last-child{
	text-align: left;/*header item on last column will...*/
	}

	#tag{
	opacity: 0.5;
	}
	#Arating{
		height: 25px;
		padding-top: 20px;
	}
	#reviewsContainer{
		height: 200px;
		overflow-y: auto; /* Enable vertical scrolling */
  		scrollbar-width: none; /* Set the width of the scrollbar */
		border: 1px solid black;
		border-radius: 40px;
		padding: 11px;
	}
	#reviewsContainer::-webkit-scrollbar {
  width: 5px;
  height: 5px;
}

#reviewsContainer::-webkit-scrollbar-thumb {
  background: none;

}
.review {
    border-bottom: 1px solid black;
    margin-bottom: 10px;
    padding-bottom: 10px;
	box-sizing: border-box;
	height: auto;
  line-height: 1.5;
}
.review h3 {
  height: auto;
  line-height: 1.2;
}
	#ratingContainer{
		display: flex;
	}
	.starsrating a{
		font-size: 24px;
	}

	.cart-summary {
background-color: #f5f5f5;
border: 1px solid #ddd;
border-radius: 5px;
padding: 20px;
text-align: center;
margin-top: 20px;
}

.cart-summary h2 {
font-size: 24px;
margin-bottom: 10px;
}

.cart-summary h3 {
color: #f00;
font-size: 30px;
margin-top: 10px;
margin-bottom: 20px;
}

.cart-summary button {
background-color: #f00;
border: none;
color: #fff;
font-size: 16px;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}

.cart-summary button:hover {
background-color: #c00;
}

</style>
<style>
.stars{
	display: flex;
}
.stars a{
	opacity : 50%;
	cursor: pointer;
	padding: 3px;
}
.stars:hover a{
	opacity: 100%;
}
.stars a:hover{
	opacity:100;
}
.stars a:hover ~a{
	opacity: 50%;
}
.stars a.active{
	opacity: 100%;
}

.stars.disabled{
	pointer-events: none;
}

.scroll-view {
  display: flex;
  overflow-x: auto; /* use auto to only show scrollbar when needed */
  margin: 2rem;
}

.image-container {
  display: flex;
  flex-wrap: nowrap;
  gap: 1rem; /* add some gap between images */
}
.image-container img {
  width: 400px; /* increase image width */
  height: auto; /* adjust height automatically */
}
.objectlist img {
  width: 400px; /* increase image width */
  height: auto; /* adjust height automatically */
}

.product-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-right: 1rem; /* add margin to the right of each item */
}

.product-item:last-of-type {
  margin-right: 0; /* remove margin from last item */
}

.product-info {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 0.5rem; /* add margin between name and price */
}

.product-name {
  font-weight: bold;
}

.product-price {
  color: #888;
}

.vertical-container {
  overflow-y: auto;
  margin: 2rem;
  height: 100%; /* set the height to 100% to fill the remaining space */
}

.vertical-container .product-item {
  display: inline-block;
  margin-right: 0.5rem; /* add margin to the right of each item */
  margin-bottom: 1rem; /* add margin to the bottom of each row */
  width: calc(50% - 0.5rem); /* use calc() to calculate item width */
  max-width: 400px; /* add max-width to avoid stretching of items */
}
.vertical-container img {
  width: 400px; /* increase image width */
  height: auto; /* adjust height automatically */
}
</style>

</head>

	<!-- Modal window -->
	<div id="myModal" class="modal">
        <div class="modal-content">

          </div>
	    </div>
    
    <div><!-- top-first navBar --->

        <ul class="nav-links">
          
          <div class="menu">

    <div> <!-- second navBar --->

        <ul class="nav-links">

	<main>
		<section>
			<img id="product-img" alt="Product Image">
			<h4>Description</h4>
			<h2 id="product-desc">Product Description</h2>
			<p id="product-price">Price: $ </p>
			<button id = "add-to-cart"  onclick="addToCart()"> Add to Cart</button>
		  </section>
		  

		<section>
			<h2>Reviews</h2>
			<div id="reviewsContainer"></div>
			<div id ="Arating">
				<h7>Average Rating:</h7>
			</div>
			
			<div id ="ratingContainer"></div>
			<p>  out of 5 ★</p>
			
				<button id="write-review-btn" >Write a review</button>
			
			  
			  <!-- Review dialog -->
			  <div id="review-dialog" class="modal">
				<div class="modal-content">
				  <span class="close">&times;</span>
				  <h2>Write a Review</h2>
				  <form>
					<label for="name">Review Title:</label>
					<input type="text" id="Review Title" name="Review Title" placeholder="Good, bad ,excellent..."><br>
			  
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="will auto fill if logged in" readonly><br>
					
					<label for="date">Date:</label>
					<input type="text" id="date" name="date" readonly><br>

					<label for="rating">Rating:</label>
					<div class="stars">
						<a>★</a>
						<a>★</a>
						<a>★</a>
						<a>★</a>
						<a>★</a>
					</div>
			  
					<label for="review">Review:</label>
					<textarea id="review" name="review"></textarea><br>
			  
					<button type="submit">Submit</button>
				  </form>
				</div>
			  </div>
		  
			</div>
		</section>
	</main>

	
    <section class="gallery">
        <h2>Related Products</h2>

            <div class="image-container"></div>
        </div>
    </section>
