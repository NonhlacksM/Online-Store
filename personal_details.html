<body onload="start()">
	<div> 
	<h1>Edit Personal Details</h1>
	<form>

    <label for="Name">Name:</label>
	  <input type="text" name="" placeholder="Optional" id="Name"><br>

    <label for="Surname">Surname:</label>
	  <input type="text" name="" placeholder="Optional" id="Surname"><br>

    <label for="Password">Password:</label>
    <input type="password" name="" placeholder="Optional" id="Password"><br>

    <p>Enter your old password to confirm changes.</p>
    <input type="password" name="" placeholder="Enter old Password" id="old_Password"><br>

	<!-- Submit button for the form -->
	<input type="submit" name="" value="Save" id="validate">
	</form>
