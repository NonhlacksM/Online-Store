version: 2.1

orbs:
  codecov: codecov/codecov@3.2.4
  node: circleci/node@5.1.0

jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
workflows:
  test_my_app:
    jobs:
      - install-node-example
  upload-to-codecov:
    jobs:
      - node/test:
          post-steps:
            - codecov/upload

