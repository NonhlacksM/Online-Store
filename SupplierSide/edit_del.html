<!DOCTYPE html>
<html>

<head>
  <title>Upload Image to Firebase</title>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <!-- Firebase Storage SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="supplier.css">
  <style>
    button {
        margin-top: 10px;
        padding: 5px 10px;
    }

    #image-preview {
        display: block;
        width: 98%;
    }

    #image-preview img {
        width: 100%;
        /* max-width: 300px; */
    }
    </style>
</head>

<body>

    <div class="top-nav">
        <img class="logo" src="../img/RunTime Shopping4x.png" alt="Logo">
        <ul class="nav-links">
            <div class="menu">
                <li><a href="#orders">Orders</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#tracking">Order Tracking</a></li>
                <li><a href="Supplier_Products.html">Products</a></li>
            </div>
        </ul>
    </div>
    
    <div class="header">
        <h1 style="font-family: Arial, sans-serif; font-size: 32px; font-weight: bold;color: #333;">Edit Supply Info</h1>
    </div>

    <div class="card-container">
        <div class="supply-card">
            <h1 class="card-title">Update Product Details</h1>
            <form>
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="name" name="product-name" placeholder="Enter The name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description:</label>
                    <textarea id="description" name="product-description" placeholder="Enter Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Product Price:</label>
                    <input type="number" id="price" name="price" placeholder="Enter the price" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Product Category:</label>
                    <select>
                        <option value="">Select category:</option>
                        <option value="Daily Deals">Daily Deals</option>
                        <option value="Automotive & DIY">Automotive & DIY</option>
                        <option value="Baby & Toddler">Baby & Toddler</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Books & Course">Books & Course</option>
                        <option value="Camping & Outdoor">Camping & Outdoor</option>
                        <option value="Cellphones & Smartwatches">Cellphones & Smartwatches</option>
                        <option value="Computer & Electronics">Computer & Electronics</option>
                        <option value="Fashion & Luggage">Fashion & Luggage</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Garden,Pool & Patio">Garden,Pool & Patio</option>
                      </select>
                </div>

                <div class="form-group" style="margin-top: 2%;">
                    <button onclick="editUser()" > update The product</button>

                    <button onclick="deleteUser()" id="del">Remove Product</button>
                </div>

            </form>
        </div>   
        <div class="preview-card" id = "img-preview">
            <div id="image-preview"></div>
        </div>  
    </div>
    

   





      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="edit_del.js"></script>
      <script>
        // Retrieve the stored image URL from localStorage
        var clickedImageURL = localStorage.getItem("image");
        console.log(clickedImageURL)
        // Display the clicked image in the preview container
        if (clickedImageURL) {
          var previewCard = document.getElementById("img-preview");
          previewCard.style.display = 'block';

          var previewContainer = document.getElementById("image-preview");
          var imgElement = document.createElement("img");
          imgElement.src = clickedImageURL;
          imgElement.style.width = "100%";
      
          previewContainer.appendChild(imgElement);
        }
      </script>
      
    
    </body>
</html>
