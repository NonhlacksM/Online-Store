    <title>My Account - Takealot</title>

  <body>
    <h1>Welcome to your Takealot account!</h1>
    
    <div>
      <h2>My Orders</h2>
      <p>View your current and past orders.</p>
      <button><a href="orders.html">View Orders</a></button>
    </div>
    
    <div>
      <h2>Personal Details</h2>
      <p>Update your personal information and preferences.</p>
      <button><a href="personal_details.html">View Details</a></button>
    </div>
    
    <div>
      <h2>Product Reviews</h2>
      <p>View and edit your product reviews.</p>
      <button><a href="reviews.html">View Reviews</a></button>
    </div>
    <div>
    
      <p>Do you want to logout?</p>
      <button><a href="login.html" onclick="logout(event)">logout</a></button>
    </div>
    
<script>
  function logout(event) {
    event.preventDefault(); // Prevents the default link behavior
  
    // Ask for confirmation and handle the user's choice
    var confirmed = confirm("Are you sure you want to logout?");
    if (confirmed) {
      window.location.href = "login.html"; // Proceed to the login page
    }
    // If not confirmed, do nothing and stay on the current page
  }
  </script>
