<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="cartView.css">


</head>
<body>
 <div class="products">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr> <!--- another row-->
        <td>
          <div class="cart-info">
            <img src="./img/cart/lenovo.webp">
            <div>
              <p>Lenovo 8gb i5 1.6GHz Windows 11 Pro</p><!--product name-->
              <small>Price: R12 500</small>
              <br>
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>R12 500</td>
      </tr>
      <tr> <!--- another row-->
        <td>
          <div class="cart-info">
            <img src="./img/cart/LEDs.webp">
            <div>
              <p>12V LED light strip 5M</p><!--product name-->
              <small>Price: R150</small>
              <br>
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>R150.00</td>
      </tr>

    </table>
  </div>
   <!--second table-->
    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>R12 650</td>
        </tr>
        <tr>
          <td>Delivery</td>
          <td>R44.99</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>R12 694.99</td>
        </tr>
      </table>


    </div>
    <div >
        <button id="checkout">Proceed to checkout</button>
    </div>
    <script src="cartFun.js"></script> 

</body>
</html>
